<section *ngIf="err_status !== 0">
  <div class="alert alert-danger justify-content-center">
    {{ err_status }} {{ err_msg }}
  </div>
</section>
<section class="bg-light p-3 p-md-4 p-xl-5" *ngIf="err_status === 0">
  <form (ngSubmit)="updateRecord(f)" #f="ngForm">
    <div class="card mt-5">
      <div class="card-header text-center">Update Result</div>
      <div class="mb-3">
        <label for="bench_type" class="form-label p-2">Select Type</label>
        <select name="bench_type" id="bench_type" class="form-control" [(ngModel)]="bench_type" required>
          <option value="cpu">CPU</option>
          <option value="gpu">GPU</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label p-2">Model</label>
        <input
          type="text"
          name="model"
          id="model"
          class="form-control"
          [class.is-invalid]="!inputModel.valid"
          [(ngModel)]="model"
          required
          minlength="5"
          maxlength="64"
          #inputModel="ngModel"
        >
        <div class="helper-block" *ngIf="!inputModel.valid">"5 to 64 symbols"</div>
      </div>
      <div class="mb-3">
        <label for="frequency" class="form-label p-2">Frequency</label>
        <input
          type="text"
          name="frequency"
          id="frequency"
          class="form-control"
          [class.is-invalid]="!inputFrequency.valid"
          [(ngModel)]="frequency"
          required
          minlength="8"
          maxlength="8"
          #inputFrequency="ngModel"
        >
        <div class="helper-block" *ngIf="!inputAverage.valid">"Format: X.xx GHz"</div>
      </div>
      <div class="mb-3">
        <label for="average" class="form-label p-2">Average</label>
        <input
          type="text"
          name="average"
          id="average"
          class="form-control"
          [class.is-invalid]="!inputAverage.valid"
          [(ngModel)]="average"
          required
          minlength="4"
          maxlength="16"
          #inputAverage="ngModel"
        >
        <div class="helper-block" *ngIf="!inputAverage.valid">"4 to 16 symbols"</div>
      </div>
      <div class="mb-3">
        <label for="fastest" class="form-label p-2">Best Result</label>
        <input
          type="text"
          name="fastest"
          id="fastest"
          class="form-control"
          [class.is-invalid]="!inputFastest.valid"
          [(ngModel)]="fastest"
          required
          minlength="4"
          maxlength="16"
          #inputFastest="ngModel"
        >
        <div class="helper-block" *ngIf="!inputFastest.valid">"4 to 16 symbols"</div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
    </div>
  </form>
</section>
